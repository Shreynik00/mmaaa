<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="viewDetailToContactStyles.css">

</head>
<body>
    <header>
        <h1>User Details</h1>
        <div id="usernameDisplay"></div>
    </header>
    <section id="userDetails">
        <!-- User details will be injected here -->
    </section>

    <script>
        // Get user ID from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        // Fetch and display user details based on userId
        async function fetchUserDetails() {
            if (!userId) {
                console.error('User ID not provided');
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/user/${userId}`); // Fetch user details based on userId
                if (!response.ok) {
                    throw new Error('Failed to fetch user details');
                }

                const user = await response.json();
                const userDetails = document.getElementById('userDetails');

                // Display user details
                userDetails.innerHTML = `
                    <p><strong>Username:</strong> ${user.username}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                `;
            } catch (error) {
                console.error('Error fetching user details:', error);
            }
        }

        fetchUserDetails();
    </script>
</body>
</html>
